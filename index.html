    <!-- Auth Container -->
    <div id="auth-container" class="container">
        <div class="auth-form">
            <h2>Welcome to Personal Finance Manager</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </form>
            <form id="signup-form" style="display: none;">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>
    </div>

                <div class="budget-container">
                    <div class="budget-header">
                        <h3>Monthly Budget</h3>
                        <input type="number" id="budget-input" placeholder="Enter budget amount">
                        <button id="set-budget-btn">Set Budget</button>
                    </div>

                    <div class="budget-progress">
                        <div id="budget-bar" class="budget-progress-bar"></div>
                        <span id="budget-percentage">0%</span>
                    </div>

                    <div id="budget-warning" class="budget-warning"></div>

                    <div class="budget-info">
                        <span id="budget-spent">Spent: ₹0</span>
                        <span id="budget-remaining">Remaining: ₹0</span>
                    </div>
                </div>
            </section>

            <!-- Expense Tracking Section -->
            <section id="expense-section">
                <h2>Expense Tracker</h2>
                <form id="expense-form">
                    <input type="number" id="expense-amount" placeholder="Amount" required>
                    <select id="expense-category" required>
                        <option value="">Select Category</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="date" id="expense-date" required>
                    <button type="submit">Add Expense</button>
                </form>
                <div id="expenses-table"></div>
            </section>
